<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anime</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 navbar-dark bg-dark border-bottom shadow-sm">
        <a class="p-2 text-dark" href="/"><img src="https://animeworldzsite.files.wordpress.com/2015/12/cropped-animeworld-01.png" width="300" height="60" alt="TokyoGhoul"></a>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <nav class="my-2 my-md-0 me-md-3">
                        <a class="p-2 text-light" href="/">Home Page</a>
                        <a class="p-2 text-light" href="/Categories">Categories</a>
                        <a class="p-2 text-light" href="/About">Our Blog</a>
                        <a class="p-2 text-light" href="/Contact">Contact</a>
                    </nav>
                </div>
                <div class="col-2">
                    <a  class="p-2 text-light" href="/anime-add">Developer Part</a>
                </div>
            </div>
        </div>
    </header>
    <div id="carouselExampleControls" class="carousel slide bg-dark" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://wallpaperaccess.com/full/21593.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-flex w-100" style="height:820px" src="https://wallpapercave.com/wp/wp8991874.jpg" alt="First slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br><br>
    <div class="bg-dark">
        <div class="container">
            <h3 class="text-light">TRENDING NOW:</h3>
            <br>
            <div class="row">
                <div class="col-4" th:each="el:${trending}">
                    <div class="card h-100 bg-dark" style="width: 18rem;">
                        <img class="card-img-top" th:src="${el.image}" style="width: 270px;height: 330px" alt="anime">
                        <div class="card-body">
                            <a th:href="'/anime/' + ${el.id}" class="card-title text-light" th:text="${el.name}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container">
                <h3 class="text-light">POPULAR SHOWS:</h3>
            <br>
                <div class="row">
                    <div class="col-4" th:each="el:${popular}">
                        <div class="card h-100 bg-dark" style="width: 18rem;">
                            <img class="card-img-top" th:src="${el.image}" style="width: 270px;height: 330px" alt="anime">
                            <div class="card-body">
                                <a th:href="'/anime/' + ${el.id}" class="card-title text-light" th:text="${el.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <br><br>
        <div class="container">
                <h3 class="text-light">RECENTLY ADDED SHOWS:</h3>
            <br>
                <div class="row">
                    <div class="col-4" th:each="el:${recently}">
                        <div class="card h-100 bg-dark" style="width: 18rem;">
                            <img class="card-img-top" th:src="${el.image}" style="width: 270px;height: 330px" alt="anime">
                            <div class="card-body">
                                <a th:href="'/anime/' + ${el.id}" class="card-title text-light" th:text="${el.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
